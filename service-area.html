<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Service Area Checker</title>
    <link rel="stylesheet" href="resources/css/style.css">
    <script defer src="resources/javascript/main.js"></script>
  </head>
  <body>
    <form id="form">
      <header>
        <h1>Service Area Checker</h1>
      </header>

    <div id="results"></div>
  </body>
</html>
